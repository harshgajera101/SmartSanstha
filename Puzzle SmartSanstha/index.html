<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Article - SmartSanstha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav>
            <div class="logo">SMARTSANSTHA</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Courtroom Simulation</a></li>
                <li><a href="#" class="active">Explore Games</a></li>
                <li><a href="#">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1>Choose Your Learning Path</h1>
        
        <div id="personalized-greeting"></div>

        <div id="learning-container"></div>
    </main>

    <main id="main-content">
        <h1>Solve The Puzzle</h1>
        <p class="subtitle">Solve the puzzle to unlock an interesting fact!</p>

        <div id="puzzle-selection">
            <button class="puzzle-select-btn active" data-puzzle-id="preamble">The Preamble</button>
            <button class="puzzle-select-btn" data-puzzle-id="mapOfIndia">Map of India</button>
            <button class="puzzle-select-btn" data-puzzle-id="emblem">National Emblem</button>
        </div>

        <div id="game-container">
            <div id="board-wrapper">
                <div id="puzzle-board">
                    </div>
                <div id="game-controls">
                    <button id="hint-btn">ðŸ’¡ Hint!</button>
                    <span id="hint-timer" class="hidden"></span>
                    <div id="timer-display" class="hidden">
                        Time left: <span>10</span>s
                    </div>
                </div>
            </div>

            <div id="pieces-tray">
                <h2>Puzzle Pieces</h2>
                <div id="tray-content">
                    </div>
            </div>
        </div>
    </main>

    <div id="fact-popup" class="hidden">
        <p id="fact-text"></p>
    </div>

    <div id="completion-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Puzzle Complete!</h2>
            <h3>Here's an interesting fact:</h3>
            <p id="completion-fact-text"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
